<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Shrikhand-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="main-container">
    <header>
        <a class="logo" href="ohmyfood.html">ohmyfood</a>
        <nav>
            <a class="nav" href="ohmyfood.html"><i class="fa-solid fa-arrow-left"></i></a>
        </nav>
        <p class="location"><i class="fa-solid fa-location-dot"></i>Paris, Belleville</p>
    </header>
    <main>
        <section class="intro">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <div class="btn">
                <a href="#restaurants">
                    <span>Explorer nos restaurants</span>
                </a>
            </div>
        </section>
        <aside>
            <h2 class="main-titles">Fonctionnement</h2>
    
            <div class="bloc-guide">
              <div class="guide">
                <span class="round">1</span>
                <i class="fa-solid fa-mobile-screen-button fa-lg"></i>
                <p>Choisissez un restaurant</p>
              </div>
    
              <div class="guide">
                <span class="round">2</span>
                <i class="fa-solid fa-list"></i>
                <p>Composez votre menu</p>
              </div>
    
              <div class="guide">
                <span class="round">3</span>
                <i class="fa-solid fa-store"></i>
                <p>Dégustez au restaurant</p>
              </div>
            </div>
          </aside>
          <article id="restaurants">
            <h2 class="main-titles">Restaurants</h2>
          </article>
    </main>
